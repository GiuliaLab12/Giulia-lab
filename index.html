<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giulia – Origami fatti a mano</title>

    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff8fc;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #ffb8d1, #ffd8ef);
            padding: 50px 20px;
            text-align: center;
            color: white;
            border-bottom: 5px solid #ff9bc4;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .gallery-title {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 2em;
            color: #cc3e78;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 14px rgba(0,0,0,0.18);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: #ffe1f0;
            color: #8a2e5c;
        }
    </style>
</head>

<body>

<header>
    <h1>Giulia – Origami fatti a mano</h1>
    <p>Creazioni delicate, colorate e uniche. Ogni pezzo è realizzato a mano con amore.</p>

</html>
